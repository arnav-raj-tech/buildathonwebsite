<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker | Student Budget Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #d2f7d2, #a0e9a0);
      color: #333;
    }
    header {
      background: #00a651;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    nav {
      background: #007f3f;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: rgba(255,255,255,0.2);
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #007f3f;
    }
    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #00a651;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #008e47;
    }
    #expense-list {
      margin-top: 20px;
    }
    .expense-item {
      display: flex;
      justify-content: space-between;
      background: #f9fff9;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ai-box {
      margin-top: 20px;
      padding: 15px;
      background: #f1fff1;
      border-radius: 12px;
      border-left: 5px solid #00a651;
    }
    #login-box {
      text-align: center;
      margin-bottom: 20px;
    }
    #logout-btn {
      background: #ff4747;
    }
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      input, select, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>Expense Tracker ðŸ’¸</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="tracker.html">Expense Tracker</a>
    <a href="tips.html">Money Tips</a>
    <a href="about.html">About</a>
  </nav>

  <main class="container">
    <div id="login-box">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login / Signup</button>
      <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
    </div>

    <h2>Track Your Expenses</h2>
    <div class="input-group">
      <input type="text" id="expense-name" placeholder="Expense Name">
      <input type="number" id="expense-amount" placeholder="Amount (â‚¹)">
      <select id="expense-category">
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="books">Books</option>
        <option value="leisure">Leisure</option>
        <option value="others">Others</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="input-group">
      <input type="number" id="budget-limit" placeholder="Set Monthly Budget (â‚¹)">
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <div id="expense-list"></div>

    <div class="ai-box" id="ai-box">ðŸ¤– Expense AI: Iâ€™m here to give smart money advice!</div>
  </main>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwmJ-6PWeD6x-5rjiWywsFMDlEFSSCsgc",
      authDomain: "student-budget-tracker-ac367.firebaseapp.com",
      projectId: "student-budget-tracker-ac367",
      storageBucket: "student-budget-tracker-ac367.firebasestorage.app",
      messagingSenderId: "367537585165",
      appId: "1:367537585165:web:cb945c4d12cad3914ee944"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let expenses = [];
    let budget = 0;

    const aiResponses = {
      "food": ["ðŸ” Try meal prepping!", "ðŸ¥— Eat home-cooked meals more often."],
      "transport": ["ðŸš´ Try cycling to save costs.", "ðŸšŒ Use student passes."],
      "books": ["ðŸ“š Borrow or buy used books.", "ðŸ’¡ Try free PDFs online."],
      "leisure": ["ðŸŽ® Limit entertainment expenses.", "ðŸŽ¬ Budget for fun, but wisely."],
      "others": ["ðŸ’­ Review these miscellaneous expenses.", "ðŸ“Š Track every small spending."]
    };

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          await createUserWithEmailAndPassword(auth, email, password);
        } else {
          alert("Error: " + error.message);
        }
      }
    }

    async function logout() {
      await signOut(auth);
    }

    onAuthStateChanged(auth, async (user) => {
      const logoutBtn = document.getElementById("logout-btn");
      if (user) {
        currentUser = user;
        logoutBtn.style.display = "inline-block";
        loadUserData();
      } else {
        currentUser = null;
        logoutBtn.style.display = "none";
        loadLocalData();
      }
    });

    async function addExpense() {
      const name = document.getElementById("expense-name").value.trim();
      const amount = parseFloat(document.getElementById("expense-amount").value);
      const category = document.getElementById("expense-category").value;

      if (!name || !amount) return alert("Please fill all fields!");

      const expense = { name, amount, category, date: new Date().toISOString() };
      expenses.push(expense);
      displayExpenses();

      if (currentUser) {
        await addDoc(collection(db, "users", currentUser.uid, "expenses"), expense);
      } else {
        localStorage.setItem("expenses", JSON.stringify(expenses));
      }

      expenseAI(category, amount);
    }

    async function setBudget() {
      const newBudget = parseFloat(document.getElementById("budget-limit").value);
      if (isNaN(newBudget) || newBudget <= 0) return alert("Enter valid budget");
      budget = newBudget;

      if (currentUser) {
        await setDoc(doc(db, "users", currentUser.uid, "settings", "budget"), { budget });
      } else {
        localStorage.setItem("budget", budget);
      }
      alert("Budget set successfully!");
    }

    async function loadUserData() {
      expenses = [];
      const q = query(collection(db, "users", currentUser.uid, "expenses"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => expenses.push(doc.data()));
      displayExpenses();

      const budgetDoc = await getDocs(collection(db, "users", currentUser.uid, "settings"));
      budgetDoc.forEach((b) => budget = b.data().budget || 0);
    }

    function loadLocalData() {
      expenses = JSON.parse(localStorage.getItem("expenses") || "[]");
      budget = parseFloat(localStorage.getItem("budget") || "0");
      displayExpenses();
    }

    function displayExpenses() {
      const list = document.getElementById("expense-list");
      list.innerHTML = expenses.map(e => `
        <div class="expense-item">
          <span>${e.name} (${e.category})</span>
          <span>â‚¹${e.amount}</span>
        </div>
      `).join("");

      if (budget > 0) {
        const total = expenses.reduce((sum, e) => sum + e.amount, 0);
        if (total > budget) {
          showAI("âš ï¸ Youâ€™ve crossed your budget! Review your expenses.");
        }
      }
    }

    function expenseAI(category, amount) {
      const suggestion = aiResponses[category][Math.floor(Math.random() * aiResponses[category].length)];
      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      if (budget > 0) {
        const needs = (budget * 0.5).toFixed(2);
        const wants = (budget * 0.3).toFixed(2);
        const savings = (budget * 0.2).toFixed(2);
        showAI(`ðŸ¤– ${suggestion} | 50-30-20 Split â†’ Needs: â‚¹${needs}, Wants: â‚¹${wants}, Savings: â‚¹${savings}`);
      } else {
        showAI(`ðŸ¤– ${suggestion}`);
      }
    }

    function showAI(message) {
      const aiBox = document.getElementById("ai-box");
      aiBox.innerText = message;
    }
  </script>

</body>
</html>
